<body>
    <div class="container">
        <div class="image_box">
            <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-finish-select-gallery-202211-space-gray-wifi?wid=5120&hei=2880&fmt=p-jpg&qlt=95&.v=1670948364698" 
            id="img" class="image">
        </div>
        <div class="word_box">
            <h1>購買iPad Air</h1>
            
            <select id="color" class="op-style" onchange="changecolor()">
                <option>請選擇顏色</option>
                <option value="">太空灰色</option>
                <option value="">藍色</option>
                <option value="">粉紅色</option>
                <option value="">紫色</option>
                <option value="">星光色</option>
            </select>
            
            <select id="storage" class="op-style" onchange="changestorsge()">
                <option>請選擇容量</option>
                <option value="">64GB</option>
                <option value="">256GB</option>
            </select>
            
            <select id="network" class="op-style" onchange="changenetwork()">
                <option>請選擇網路</option>
                <option value="">Wi-Fi</option>
                <option value="">Wi-Fi+行動網路</option>
            </select>
            <button id="search" onclick="search()">確定</button>
            
            <h2 id="price" class="prices"></h2>

        </div>
    </div>

    <script>
        
        const url = "https://raw.githubusercontent.com/wuguanyiyi/JS-iPad-Air-AJAX/main/iPad.json";
        let ipad = {};
        function changecolor(){
            let color = document.getElementById('color').value;
        }
        function changestorsge(){
            let storage = document.getElementById('storage').value;
        }
        function changenetwork(){
            let network = document.getElementById('network').value;
        }
        function search(){
            ipad.color = color;
            ipad.storage = storage;
            ipad.network = network;
        }
    
        window.onload = function () {
            // let search = document.getElementById('search');
            // search.addEventListener("click",requestJSON);
            document.querySelector("#search").addEventListener("click", requestJSON);
        }
        let ipadArry = [];
        let price,picture;
        let xhr = new XMLHttpRequest(); //使用XMLHttpRequest讀取json數據
        function requestJSON(){
            xhr.onload = function(){
                ipadArray=this.response;
                
    
                let query = ipadArray.filter(item => item.color == ipad.color && item.storage == ipad.storage && item.network == ipad.network);
                // document.getElementById('price').innerHTML = `NT$ ${query[0]}`;
                // document.getElementById('img').src = query[0];


                document.getElementById('price').innerHTML = query[0].price;
                document.getElementById('img').src = query[0].picture;
                        
            }
            xhr.open("GET",url);
            xhr.responseType = "json";
            xhr.send();
        }
